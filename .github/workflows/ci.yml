name: End-to-end tests ðŸ§ª
on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Cypress dependencies
        run: npm install cypress@9.5.1

      - name: Cypress run
        run: npx cypress run
